                        <input type="date"/>
                        <br></br>
                        <br></br>
                        <button onClick={this.submit} onChange={this.UpdateResponse3} value={this.state.res}>submit</button>

                        <br></br>
                        <p>Already had an account?</p>
                        <button><a href="signinSignup.html">Sign in</a></button>


                    </div>
                );
            }

            UpdateResponse1 = (event) => {
                this.setState({ username: (event.target.value) });



            }
            UpdateResponse2 = (event) => {
                this.setState({ password: (event.target.value) });

            }
            UpdateResponse3 = (event) => {
                this.setState({ res: (event.target.value) });

            }
            UpdateResponse4 = (event) => {
                this.setState({ mobile: (event.target.value) });

            }

        };



        ReactDOM.render(<App />, document.querySelector("#app"));
